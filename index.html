<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="container">
        <h1>Screen Recorder</h1>
        <p>Record your screen directly from your browser. Recordings are saved to your computer.</p>
        <div class="controls">
            <button id="toggleRecording">Record Screen</button>
            <div class="options">
                <input type="checkbox" id="facecamToggle">
                <label for="facecamToggle">Enable Facecam</label>
            </div>
        </div>
        <div class="recording-list">
            <h2>Past Recordings</h2>
            <ul id="recordingList">
                <!-- Recordings will be listed here -->
            </ul>
        </div>
        <div id="shortcut-display"></div>
    </div>
    <script src="share-modal.js"></script>
    <script src="script.js"></script>
</body>
</html>
